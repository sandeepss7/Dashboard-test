<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Statistics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
            border: none;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: transparent;
            border: none;
            padding: 0;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }

        .time-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #f7fafc;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-selector:hover {
            background: #edf2f7;
        }

        .time-selector-icon {
            width: 20px;
            height: 20px;
            fill: #805ad5;
        }

        .time-selector-text {
            color: #4a5568;
            font-weight: 500;
            margin: 0 0.5rem 0 0;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 2rem;
        }

        .legend-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-text {
            color: #718096;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .stats-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 140px;
        }

        .stat-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .stat-label {
            color: #4a5568;
            font-weight: 500;
            font-size: 1rem;
        }

        .stat-bar-container {
            flex: 1;
            height: 8px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .stat-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 1s ease-out;
            position: absolute;
            left: 0;
            top: 0;
        }

        .stat-percentage {
            color: #718096;
            font-weight: 600;
            font-size: 1rem;
            min-width: 45px;
            text-align: right;
        }

        .donut-chart-container {
            position: relative;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
        }

        .donut-center-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
            
            .card-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .stat-bar-container {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- First Row -->
        <div class="row">
            <!-- Weekly Statistics Chart -->
            <div class="col-lg-7 col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Statistics of Active Applications</h2>
                        <div class="time-selector" id="weekSelector">
                            <svg class="time-selector-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2z"/>
                            </svg>
                            <span class="time-selector-text">Week</span>
                            <span>▼</span>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="weeklyChart"></canvas>
                    </div>
                    <div class="legend-container">
                        <div class="legend-item">
                            <div class="legend-dot" style="background: #805ad5;"></div>
                            <span class="legend-text">Applications</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot" style="background: #ecc94b;"></div>
                            <span class="legend-text">Shortlisted</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot" style="background: #f56565;"></div>
                            <span class="legend-text">Rejected</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot" style="background: #c3bef0;"></div>
                            <span class="legend-text">On Hold</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Monthly Acquisitions Stats -->
            <div class="col-lg-5 col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Acquisitions</h2>
                        <div class="time-selector" id="monthSelector">
                            <svg class="time-selector-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2z"/>
                            </svg>
                            <span class="time-selector-text">Month</span>
                            <span>▼</span>
                        </div>
                    </div>
                    <div class="stats-list">
                        <div class="stat-item">
                            <div class="stat-info">
                                <div class="stat-dot" style="background: #805ad5;"></div>
                                <span class="stat-label">Applications</span>
                            </div>
                            <div class="stat-bar-container">
                                <div class="stat-bar" style="background: #805ad5; width: 0%; z-index: 4;" data-width="80"></div>
                                <div class="stat-bar" style="background: #ecc94b; width: 0%; z-index: 3;" data-width="55"></div>
                                <div class="stat-bar" style="background: #f56565; width: 0%; z-index: 2;" data-width="47"></div>
                                <div class="stat-bar" style="background: #c3bef0; width: 0%; z-index: 1;" data-width="38"></div>
                            </div>
                            <span class="stat-percentage">80%</span>
                        </div>

                        <div class="stat-item">
                            <div class="stat-info">
                                <div class="stat-dot" style="background: #ecc94b;"></div>
                                <span class="stat-label">Shortlisted</span>
                            </div>
                            <div class="stat-bar-container">
                                <div class="stat-bar" style="background: #ecc94b; width: 0%; z-index: 3;" data-width="55"></div>
                                <div class="stat-bar" style="background: #f56565; width: 0%; z-index: 2;" data-width="47"></div>
                                <div class="stat-bar" style="background: #c3bef0; width: 0%; z-index: 1;" data-width="38"></div>
                            </div>
                            <span class="stat-percentage">55%</span>
                        </div>

                        <div class="stat-item">
                            <div class="stat-info">
                                <div class="stat-dot" style="background: #f56565;"></div>
                                <span class="stat-label">Rejected</span>
                            </div>
                            <div class="stat-bar-container">
                                <div class="stat-bar" style="background: #f56565; width: 0%; z-index: 2;" data-width="47"></div>
                                <div class="stat-bar" style="background: #c3bef0; width: 0%; z-index: 1;" data-width="38"></div>
                            </div>
                            <span class="stat-percentage">47%</span>
                        </div>

                        <div class="stat-item">
                            <div class="stat-info">
                                <div class="stat-dot" style="background: #c3bef0;"></div>
                                <span class="stat-label">On Hold</span>
                            </div>
                            <div class="stat-bar-container">
                                <div class="stat-bar" style="background: #c3bef0; width: 0%; z-index: 1;" data-width="38"></div>
                            </div>
                            <span class="stat-percentage">38%</span>
                        </div>

                        <div class="stat-item">
                            <div class="stat-info">
                                <div class="stat-dot" style="background: #48bb78;"></div>
                                <span class="stat-label">Finalised</span>
                            </div>
                            <div class="stat-bar-container">
                                <div class="stat-bar" style="background: #48bb78; width: 0%;" data-width="24"></div>
                            </div>
                            <span class="stat-percentage">24%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Row -->
        <div class="row">
            <!-- Applications Received Time -->
            <div class="col-lg-7 col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Applications Received Time</h2>
                        <div class="time-selector" id="todaySelector">
                            <svg class="time-selector-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2z"/>
                            </svg>
                            <span class="time-selector-text">Today</span>
                            <span>▼</span>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="timelineChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Candidates by Gender -->
            <div class="col-lg-5 col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Candidates by Gender</h2>
                    </div>
                    <div class="donut-chart-container">
                        <canvas id="genderChart"></canvas>
                        <div class="donut-center-icon">
                            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" fill="#9f7aea"/>
                            </svg>
                        </div>
                    </div>
                    <div class="legend-container">
                        <div class="legend-item">
                            <div class="legend-dot" style="background: #805ad5;"></div>
                            <span class="legend-text">Male</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot" style="background: #f56565;"></div>
                            <span class="legend-text">Female</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Weekly Chart Data
        const weeklyData = {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [
                {
                    label: 'Rejected',
                    data: [20, 20, 20, 20, 20, 20, 20],
                    backgroundColor: '#f56565',
                    borderRadius: 0,
                    barThickness: 25
                },
                {
                    label: 'Shortlisted',
                    data: [45, 40, 48, 43, 45, 50, 48],
                    backgroundColor: '#ecc94b',
                    borderRadius: 0,
                    barThickness: 25
                },
                {
                    label: 'Applications',
                    data: [20, 17, 22, 15, 30, 28, 24],
                    backgroundColor: '#805ad5',
                    borderRadius: 0,
                    barThickness: 25
                }
            ]
        };

        // Chart Configuration
        const config = {
            type: 'bar',
            data: weeklyData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        borderRadius: 8,
                        displayColors: true,
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.y + '%';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        stacked: true,
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#a0aec0',
                            font: {
                                size: 13,
                                weight: '500'
                            }
                        }
                    },
                    y: {
                        stacked: true,
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            },
                            color: '#a0aec0',
                            font: {
                                size: 12
                            }
                        },
                        grid: {
                            color: '#e2e8f0',
                            drawBorder: false
                        }
                    }
                }
            }
        };

        // Initialize Chart
        const ctx = document.getElementById('weeklyChart').getContext('2d');
        const weeklyChart = new Chart(ctx, config);

        // Timeline Chart Data (Applications Received Time)
        const timelineData = {
            labels: ['8 AM', '10 AM', '12 PM', '2 PM', '4 PM', '6 PM', '8 PM'],
            datasets: [{
                label: 'Applications',
                data: [50, 68, 72, 95, 65, 85, 90],
                borderColor: '#f56565',
                backgroundColor: 'rgba(245, 101, 101, 0.1)',
                fill: true,
                tension: 0.4,
                pointRadius: 0,
                pointHoverRadius: 6,
                pointBackgroundColor: '#f56565',
                pointBorderColor: '#fff',
                pointBorderWidth: 2,
                pointHoverBackgroundColor: '#f56565',
                borderWidth: 2.5
            }]
        };

        const timelineConfig = {
            type: 'line',
            data: timelineData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        borderRadius: 8,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return context.parsed.y + '% applications';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#a0aec0',
                            font: {
                                size: 13,
                                weight: '500'
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            },
                            color: '#a0aec0',
                            font: {
                                size: 12
                            },
                            stepSize: 25
                        },
                        grid: {
                            color: '#e2e8f0',
                            drawBorder: false
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                }
            }
        };

        const timelineCtx = document.getElementById('timelineChart').getContext('2d');
        const timelineChart = new Chart(timelineCtx, timelineConfig);

        // Gender Donut Chart
        const genderData = {
            labels: ['Male', 'Female'],
            datasets: [{
                data: [35, 65],
                backgroundColor: ['#805ad5', '#f56565'],
                borderWidth: 0,
                cutout: '75%'
            }]
        };

        const genderConfig = {
            type: 'doughnut',
            data: genderData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        borderRadius: 8,
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.parsed + '%';
                            }
                        }
                    }
                }
            }
        };

        const genderCtx = document.getElementById('genderChart').getContext('2d');
        const genderChart = new Chart(genderCtx, genderConfig);

        // Animate Progress Bars
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelectorAll('.stat-bar').forEach(bar => {
                    const width = bar.getAttribute('data-width');
                    bar.style.width = width + '%';
                });
            }, 300);
        });

        // Time Selector Click Handlers
        document.getElementById('weekSelector').addEventListener('click', () => {
            alert('Week selector clicked! You can implement dropdown functionality here.');
        });

        document.getElementById('monthSelector').addEventListener('click', () => {
            alert('Month selector clicked! You can implement dropdown functionality here.');
        });

        document.getElementById('todaySelector').addEventListener('click', () => {
            alert('Today selector clicked! You can implement dropdown functionality here.');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="charts-init.js"></script>
</body>
</html>
